<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />
    <title>Nutshell El Toro</title>
</head>

<body>
    <article class="container">
        <article class="auth">
            <section class="auth--logout"></section>
            <section class="auth--login"></section>
            <section class="auth--register"></section>
        </article>
        <article class="dashboard">
            <div class="news-container"></div>
            <div class="event-container"></div>
            <div class="chat-container"></div>
            <!-- All your Nutshell are belong here -->
            <div class="user-container">
            <div class="news-container">
              <div class="news-list"></div>
              <div class="news-form"></div>
          </div>
            <div class="event-container">
              <div class="event-list"></div>
              <div class="event-form"></div>
          </div>
            <div class="task-container">
              <div class="task-form"></div>
              <div class="task-list"></div>
              
              <div class="task-edit-form"></div>
          </div>
            <div class="chat-container">
              <div class="chat-list"></div>
              <div class="chat-form"></div>
          </div>  
        </div>

        </article>
    </article>

  <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/main.js" type="module"></script>

</body>
</html>
